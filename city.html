<!doctype html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title>City – hikage photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', 'Noto Sans JP', system-ui, sans-serif;
  background: #101013;
  color: #f4f4f5;
}

    header {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px 16px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.1rem;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    nav a {
      font-size: 0.9rem;
      margin-left: 14px;
      text-decoration: none;
      color: #e4e4e7;
      opacity: 0.8;
    }

    nav a:hover { opacity: 1; }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px 16px 48px;
    }

    h1 {
      font-size: 1.3rem;
      margin: 4px 0 10px;
    }

    .intro {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    figure {
      margin: 0;
      background: #111113;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #27272a;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    figcaption {
      font-size: 0.85rem;
      opacity: 0.8;
      padding: 8px 10px 10px;
    }

    a.back {
      display: inline-block;
      font-size: 0.85rem;
      margin-bottom: 8px;
      text-decoration: none;
      color: #a855f7;
    }

    a.back:hover { text-decoration: underline; }

    @media (min-width: 720px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">hikage photo</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="city.html">City</a>
      <a href="plants.html">Plants</a>
      <a href="cat.html">Cat</a>
    </nav>
  </header>

  <main>
    <a class="back" href="index.html">← トップへ戻る</a>
    <h1>City</h1>
    <p class="intro">街の光や雑踏の気配を撮った写真を並べていきます。</p>

    <section class="grid" id="city-grid"></section>
  </main>

  <script>
    const cityPhotos = [
      {
        src: "photos/asakusa.jpg",
        alt: "浅草の夕景",
        caption: "浅草・ビールの看板が光り始める時間帯の交差点。"
      },
      {
        src: "photos/fireflower.jpg",
        alt: "花火",
        caption: "夜空に咲いた花火。少し離れた場所から静かに見上げた一枚。"
      }
    ];

    const cityGrid = document.getElementById("city-grid");

    cityPhotos.forEach(photo => {
      const fig = document.createElement("figure");
      fig.innerHTML = `
        <img src="${photo.src}" alt="${photo.alt}" loading="lazy">
        <figcaption>${photo.caption}</figcaption>
      `;
      cityGrid.appendChild(fig);
    });
  </script>
</body>
</html>
